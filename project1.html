<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    #box{
        width: 100px;
        height: 100px;
        background: #000;
        
    }
</style>
<body>
    <button id="kuan">变宽</button>
    <button id="gao">变高</button>
    <button id="se">变色</button>
    <button id="cang">隐藏</button>
    <button id="chong">重置</button>
    <div id="box"></div>
</body>
<script>
    var box=document.getElementById("box")
    var kuan=document.getElementById("kuan")
    var gao=document.getElementById("gao")
    var se=document.getElementById("se")
    var cang=document.getElementById("cang")
    var chong=document.getElementById("chong")
    kuan.onclick=function(){
        box.style.width="200px"
    }
    gao.onclick=function(){
        box.style.height="200px"
    }

    se.onclick=function(){
        box.style.background="red"
    }
    cang.onclick=function(){
        box.style.display="none"
    }
    chong.onclick=function(){
        box.style=""
    }
</script>
</html>
